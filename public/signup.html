<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="./style.css">
	<title>회원 가입</title>

	<style>
		.btn {
			width: 80px;
			height: 30px;
			text-align: center;
			padding: 0px;
		}

		
		div#wrap {
			width: 800px;
			margin: 30px auto;
			border: 3px solid skyblue;
		}

		

		

		table th,
		table td {
			padding: 20px;
		}

		

		

		.row{
			margin-top : 45px;
		}

		.btn{
			margin-bottom: 30px;
		}

		#main{
			margin-top: 55px;
		}
	</style>
</head>

<body>
	<header>

		<div class="container">
			<img src="img/title.png">
		</div>
	</header>
	<nav>
		<div class="container">
            <div class="row">
                <span  class="common1"><b>SSUWORLD</b></span>
                 <div class="mbox">
                    <img class="mprofile" src="img/profile.jpg">
                </div> 
                <span class="mt-3" >님 환영합니다.</span>
                <div class="login">
                    <input class="btn btn-outline-primay btn-light" type="submit" value="Login">
                    <input class="btn btn-outline-primay btn-light" type="submit" value="Logout">
                </div>
            </div>
        </div>
	</nav>

	<div class="container" id="main" style="border: 3px solid skyblue;">
			<div class ="row">
				<div class="col-3">
					
				</div>
				<div class="col align-self-center" style="margin-top: 20px;">
					<label for="IdInput">ID </label>
					<input type="email" class="form-control" id="IdInput" placeholder="ID@example.com">
				  </div>
				  <div class="col-3">
				  	</br>
					</br>
					</br>
					<button type="button" class="btn btn-secondary btn-sm" >중복확인</button>
				</div>
			</div>
			
			<div class ="row">
				<div class="col-3">
					
				</div>
				<div class="col align-self-center">
					<label for="PwInput">PW</label>
					<input type="password" class="form-control" id="PwInput" placeholder="PassWord">
				  </div>
				  <div class="col-3">
					
				</div>
			</div>
			
			<div class ="row">
				<div class="col-3">
					
				</div>
				<div class="col align-self-center">
					<label for="NameInput">NAME</label>
					<input type="email" class="form-control" id="NameInput" placeholder="Name">
				  </div>
				  <div class="col-3">
					
				</div>
			</div>

			<div class ="row">
				<div class="col-3">
					
				</div>
				<div class="col align-self-center">
					<label for="BirthInput">BIRTH</label>
					<input type="email" class="form-control" id="BirthInput" placeholder="Birth">
				  </div>
				  <div class="col-3">
					
				</div>
			</div>

			<div class ="row logg">
				<div class="col-5">
					
				</div>
				<div class="col align-self-center">
					<button type="button" class="btn btn-outline-primary">회원가입</button>
				</div>
				<div class="col-3">
					
				</div>
				  
			</div>
		   
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script>

	$(function(){
		
		$("#btn").click(function(){
			//console.log("new person check!");
			document.forms[0].submit()		
		});	
	});

	</script>

</body>

</html>
