<!DOCTYPE html>

    <!-- Bootstrap CSS -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>프로필 설정</title>

    <style>
        .btn {
            width: 80px;
            height: 30px;
            text-align: center;
            padding: 0px;
        }

        .btn a {
            display: block;
            width: 100%;
            padding: 4px;
            height: 20px;
            line-height: 20px;
            background: #27a;
            color: #fff;
            border-radius: 3px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }

        .btn a:hover {
            background: #fff;
            color: #27a;
            border: 1px solid #27a;
        }

        div#wrap {
            width: 800px;
            margin: 30px auto;
            border: 3px solid skyblue;
        }

        #select,
        #id_confirm {
            display: inline-block;
            width: 120px;
            background: #eee;
            border: 1px solid #27a;
            border-radius: 3px;
            padding: 4px;
        }

        #id_confrim:hover {
            background: #fff;
            color: #27a;
        }

        table th,
        table td {
            padding: 20px;
        }

        table tbody td>input {
            width: 120px;
            border: 1px solid #27a;
            border-radius: 3px;
            padding: 4px;
        }

        .txt_r {
            text-align: right;
        }


        .box {
            width: 200px;
            height: 200px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mod {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
            background-color: #fff;
        }

        .m {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #main{
			margin-top: 50px;
			border: 3px solid skyblue;
		}
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="profilebox.html"><img src="img/title.png"></a>

    <nav>

    <div class="container p-5" id="main">
        <div class="row">
            <div class="col-12 col-sm-12 container text-center">
                <div class="box" style="margin: 0px auto;">
                    <img class="profile" src="img/profile.jpg">
                </div>
                <button class="mod" type="button"><img class="m" src="img/modify.png" alt=""></button>

        <div class="row mt-5">
