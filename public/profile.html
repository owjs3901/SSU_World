<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./style.css">

    <title>프로필 설정</title>

    <style>
        .btn {
            width: 70px;
            height: 20px;
            text-align: center;
            padding: 0px;
        }

        .btn a {
            display: block;
            width: 100%;
            padding: 4px;
            height: 20px;
            line-height: 20px;
            background: #27a;
            color: #fff;
            border-radius: 3px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }

        .btn a:hover {
            background: #fff;
            color: #27a;
            border: 1px solid #27a;
        }

        div#wrap {
            width: 800px;
            margin: 30px auto;
            border: 3px solid skyblue;
        }

        #select,
        #id_confirm {
            display: inline-block;
            width: 120px;
            background: #eee;
            border: 1px solid #27a;
            border-radius: 3px;
            padding: 4px;
        }

        #id_confrim:hover {
            background: #fff;
            color: #27a;
        }

        table th,
        table td {
            padding: 20px;
        }

        table tbody td>input {
            width: 120px;
            border: 1px solid #27a;
            border-radius: 3px;
            padding: 4px;
        }

        .txt_r {
            text-align: right;
        }


        .box {
            width: 200px;
            height: 200px;
            border-radius: 70%;
            overflow: hidden;
        }
        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mod {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
            background-color: #fff;
        }
        .m {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .mbox {
            position: relative;
            left: 610px;
            top : 5px;
            width: 45px;
            height: 50px;
            border-radius: 70%;
            overflow: hidden;
        }
        .mprofile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>

        <div class="container">
            <img src="img/title.png">
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="row">
                <span style="color: #fff; font-size: 35px; position: relative; left: 10%;"><b>SSUWORLD</b></span>
                 <div class="mbox">
                    <img class="mprofile" src="img/profile.jpg">
                </div> 
                <span class="mt-3" style="color: #fff; font-size: 20px; position: relative; left: 65%;">님 환영합니다.</span>
            </div>
        </div>
    </nav>
    <div class="container p-5" id="main">
        <div class="row">
            <div class="col-12 container text-center">
                <div class="box" style="margin: 0px auto;">
                    <img class="profile" src="img/profile.jpg">
                </div>
                <button class="mod" type="button"><img class="m" src="img/modify.png" alt=""></button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3 input-group m-auto">
                <input type="text" class="form-control" placeholder="닉네임" aria-label="name"
                    aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 input-group m-auto">
                <!-- <input type="text" class="form-control" placeholder="상태 메세지" aria-label="message"
                    aria-describedby="basic-addon2"> -->
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="상태 메세지"></textarea>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <button class="btn btn-primary" style="height: 50px;" type="submit">확인</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
