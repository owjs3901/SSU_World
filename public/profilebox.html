  <script>

window.addEventListener('scroll', function () {
			var bodyEl = document.querySelector('body');
			var bodyHeight = bodyEl.offsetHeight;
			var scrollable = bodyHeight - window.innerHeight;
			var progressEl = document.querySelector('.progress');
			var per = Math.floor(window.scrollY / scrollable * 100) + '%';
			progressEl.style.width = per;
		});

		fetch('/api/userList')
			.then(v => {
				if (v.status == 200) {
					return v.json()
				}
			})
			.then(v => {
				if (v) {
					const table = document.getElementById('ddeck')
					//console.log(table, v)
					for (let i = 0; i < v.res.length; i++) {

            let row = `<div class="col-12 col-sm-6 pt-5">
            <div class="card text-center text-black border-info m-auto">
              <img src="img/title.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${v.res[i].name}</h5>
                <p class="card-text">${v.res[i].msg}</p>
                <a href="/mypage.html" class="btn btn-outline-warning btn-lg">홈페이지 바로가기</a>
              </div>
          </div>`
          table.innerHTML += row

					}
				}
				else
					console.log("No User")
			})


  </script>
